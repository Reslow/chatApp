<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>

    <div class="chatConatiner">
        <header class="chatHeader">
            <h1>Chat</h1>
            <a href="index.html" class="btn">leave chat</a>
        </header>
        <main class="chatMain">
            <div class="chatSidebar">
                <h2 class="chatTitle">ChatRoom</h2>
                <h2 class="UsersTitle">users</h2>
                <ul id="users">
                    <li>u1</li>
                    <li>u2</li>
                </ul>
            </div>

            <div class="chatMessages">
                <div class="message">
                    <p class="meta">u1<span>9:12</span></p>
                    <p class="text"> chatchat</p>
                </div>
                <div class="message">
                    <p class="meta">u2<span>9:22</span></p>
                    <p class="text"> chatchat</p>
                </div>
            </div>
        </main>
        <div class="chatFormConatiner">
        <form id="chatForm">
            <textarea id="msg" placeholder="write message" required autocomplete="off" resize="none"/>
            <button class="btn">send</button>
        </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
