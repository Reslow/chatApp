<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>

    <div class="chatConatiner">
        <header class="chatHeader">
            <h1>Chat</h1>
            <a href="index.html" class="btn">leave chat</a>
        </header>
        <main class="chatMain">
            <div class="chatSidebar">
                <h2 class="chatTitle">ChatRoom</h2>
                <h2 class="UsersTitle">users</h2>
                <ul id="users">
                    <li>u1</li>
                    <li>u2</li>
                </ul>
            </div>

            <div class="chatMessages">
                <div class="message">
                    
                </div>
            </div>
        </main>
        <div class="chatFormConatiner">
        <form id="chatForm">
            <textarea id="msg" placeholder="write message" required autocomplete="off" resize="none"></textarea>
            <button class="btn" type="submit">send</button>
        </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha512-f0AM6x08kthGzMyDHZjBgjBCPp8V8ovlHYCI1jMkhViTeX3MykGCf/DnN1khWss/6d1105eAG4TniSKy6UhZrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
