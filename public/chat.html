<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="./img/raspWbg.svg" type="image/svg" sizes="16x16">

    <title>Raspberry Chat</title>
</head>
<body>

    <div class="chatContainer">
        <header class="chatHeader">
            <div class="nameCon">
                <img src="img/raspWbg.svg" width="50px";/>
                <h1>Raspberry Chat</h1>
            </div>
            <a href="index.html" class="btn">leave</a>
        </header>
        <main class="chatMain">
            <div class="chatSidebar">
                <h2 class="usersTitle">Chat buddies</h2>
                <ul id="users">
                    
                </ul>
            </div>
            <div class="chat">

                <div class="chatMessages">
                    
                </div>
            </div>
            <form id="chatForm">
                <textarea id="msg" placeholder="write message" required autocomplete="off" resize="none">
                </textarea>
                <button class="btn" id="submit" type="submit">send</button>
            </form>
        </main>
    </div>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
