<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="./img/raspWbg.svg" type="image/svg" sizes="16x16">

    <title>Raspberry Chat</title>
</head>
<body>
<div class="joinChatContainer">
    <header class="joinChatHeader">
        <img class="raspImg" src="./img/rasp.svg">
        <h1>raspberry chat</h1>

    </main>
